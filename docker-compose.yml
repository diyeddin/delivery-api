version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mall_network

  # 2. Redis
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mall_network

  # 3. API (Using GitHub Package)
  api:
    image: ghcr.io/diyeddin/mall-backend:latest # ðŸ‘ˆ REPLACE WITH YOUR USERNAME
    restart: always
    pull_policy: always # Ensures it downloads new updates on restart
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - mall_network

  # 4. Celery Worker (Reuses same image)
  worker:
    image: ghcr.io/diyeddin/mall-backend:latest
    restart: always
    pull_policy: always
    command: celery -A app.tasks.celery_app worker --loglevel=info
    env_file: .env
    depends_on:
      - api
      - redis
    networks:
      - mall_network

  # 5. Celery Beat (Reuses same image)
  beat:
    image: ghcr.io/diyeddin/mall-backend:latest
    restart: always
    pull_policy: always
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      - worker
      - redis
    networks:
      - mall_network

  # 6. Caddy (Automatic HTTPS Proxy)
  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VPS_IP=${VPS_IP} # Reads from .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - mall_network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  mall_network:
    driver: bridge